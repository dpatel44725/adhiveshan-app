<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" [formGroup]="searchMarkesForm">
                <div formArrayName="sections" *ngFor="let section of searchMarkesForm.get('sections')['controls']; let i = index;">
                <div class="card" [formGroupName]="i" >
                    <div class="card-header">
                        <h4 class="card-title">Top Rankers : {{f.sections.controls[i].controls.spardhaname.value}}</h4>
                    </div>
                    <div class="card-body">
		    <div class="row">
		    	<div class="col-md-10">
		    	 <div class="row">
		    	 	<div class="col-md-3" >
		                    <label class="form-label lableDisBlk">Spardha Name</label>
		                    <div class="form-group">
		                    <select class="form-control" data-size="7" data-style="btn btn-primary btn-round" title="Single Select" formControlName="spardhaname">
		                    	<option value="">-Select Spardha-</option>
		                        <option [value]="spardha.slot_spardha" *ngFor="let spardha of spardhaList">  {{spardha.slot_spardha}}</option>
		                    </select>
		                    </div>
		                </div>
		                <div class="col-md-3" >
		                    <label class="form-label lableDisBlk">Region Type</label>
		                    <div class="form-group">
		                    	<select class="form-control" data-size="7" data-style="btn btn-primary btn-round" title="Single Select" formControlName="locationType" >
		                    	<option value="">-Select-</option>
		                        <option value="Chhatralay">Chhatralay</option>
		                        <option value="Gramya">Gramya</option>
		                        <option value="City">City</option>
		                        <option value="Parprant">Parprant</option>
 		                    </select>
		                    </div>
	                        </div>
	                        <div class="col-md-3" >
		                    <label class="form-label lableDisBlk">Marks Range</label>
		                    <div class="form-group">
		                    	<select class="form-control" data-size="7" data-style="btn btn-primary btn-round" title="Single Top Range" formControlName="markeRange">
		                    	<option value="">-Select-</option>
		                        <option [value]="topRange" *ngFor="let topRange of topRangegroup">  {{topRange}}</option>
		                    </select>
		                    </div>
	                        </div>
		    	 </div>
		    	 <div class="row">
			    	 <div class="col-md-3" >
			            <label class="form-label lableDisBlk">Minimum Marks</label>
			            <div class="form-group">
			            	<input type="number" formControlName="minMarks" class="form-control" />
			            </div>
		            </div>
		            <div class="col-md-3" >
			            <label class="form-label lableDisBlk">Maximum Marks</label>
			            <div class="form-group">
			            	<input type="number" formControlName="maxMarks" class="form-control" />
			            </div>
		            </div>
		            <div class="col-md-3" >
		            <label class="form-label lableDisBlk"></label>
		            <div class="form-group">
		            	<button [disabled]="loading" class="btn btn-primary  float-left mt-0" (click)="onSubmit(i)">Search</button>
		            </div>
		            </div>
		    	 </div>
		    	</div>
		    	<div class="col-md-12">
		    	</div>
		    </div>
                    
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->

                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <tr>
                                        <th class="text-center">
                                            No.
                                        </th>
                                        <th>
                                            Balak ID
                                        </th>
                                        <th>
                                            Balak Name
                                        </th>
                                        <th class="text-center">
                                            Marks
                                        </th>
                                        <th>
                                            Select/ Remove for Final
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let mark of spardhaUniqueName[i].marks;">
                                        <td class="text-center">{{i+1}}</td>
                                        <td>{{mark.mark_bal_id}}</td>
                                        <td>{{mark.bal_name}} {{mark.bal_surname}}</td>
                                        <td class="text-center">{{mark.mark_marks}}</td>

                                        <td class="text-right">
                                            <button *ngIf="showAdd(mark.mark_selected4final)" type="button" rel="tooltip" class="btn btn-primary btn-download" (click)="selectRomove(mark.mark_id, 'select',i)">
                                                Select
                                            </button>
                                            <button *ngIf="showRemove(mark.mark_selected4final)" type="button" rel="tooltip" class="btn btn-primary btn-download" (click)="selectRomove(mark.mark_id, 'remove',i)">
                                                Remove
                                            </button>


                                        </td>
                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                </div>
            </form>
        </div>


    </div>
    
</div>
